<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <script src="script.js"></script>
      <form>
        <h2 title="Sign up for Our Website">Sign up for Our Website</h2>
        
        <div>
        
          <p title="Display Name">Username</p> <br>
          <input title="Please Enter a Username" type="text" name="user" placeholder="Enter Username" required>
          <br><br>
          
          <p title="Email">Email</p> 
          <input title="Please Enter an Email" type="email" name="email" placeholder="Enter Email" required>
          <br><br>
          
          <p title="Password">Password</p> <br>
          <input title="Please Enter a Password" type="password" name="pass" id="pass" placeholder="Enter Password" required>
          <br><br>
          
          <p title="Confirm Password">Confirm Password</p> <br>
          <input title="Please Re-Type Password" type="password" name="confpass" id="confpass" placeholder="Re-Type Password" required>
          <br><br>

          <button title="Sign Up" type="submit" name="signup" value="submit">Sign Up</button>

          <p >Already Have an Account</p>
          <a href="login.php">Click Here!</a>

        </div>		  
     
      </form>
    </body>
</html>
